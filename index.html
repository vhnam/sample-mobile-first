<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
        />
        <meta name="theme-color" content="#D89918" />

        <link rel="shortcut icon" href="assets/favicon.ico" />
        <title>
            Shopify Small Tasks Experts | Shopify Tasks and Tweaks Help
        </title>

        <!-- Preload -->
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Raleway:wght@700&display=swap"
            as="style"
        />
        <link rel="preload" href="assets/css/app.min.css" as="style" />
        <link
            rel="preload"
            href="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            as="script"
        />
        <link
            rel="preload"
            href="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            as="script"
        />
        <link
            rel="preload"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            as="script"
        />

        <!-- Stylesheets -->
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Raleway:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="assets/css/app.min.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <div class="container">
                <div class="navbar__wrapper">
                    <a class="navbar-brand" href="/">
                        <img
                            class="navbar__logo"
                            src="assets/favicon.png"
                            alt="Task4Store"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler__hamburger-menu">
                            <i class="fas fa-bars"></i>
                        </span>
                        <span class="navbar-toggler__close">
                            <i class="fas fa-times"></i>
                        </span>
                    </button>
                </div>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Small Task Faq</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Free Audit Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Browse Task Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar__cta" href="#"
                                >Create Your Task</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Scripts -->
        <script
            defer
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        ></script>
        <script
            defer
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        ></script>
    </body>
</html>
